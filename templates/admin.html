{% extends "base2.html" %}

{% block content %}

<div class="admin_page">
    <div>
        <h1>Admin Dashboard</h1>
    </div>

    <div class="surrounding_box">
        <h2 class="new_items_label">New Item:</h2>
        <form id="new_item_form" method="post" action="{{url_for('new_item')}}">
            <select id="category" name="category" required>
                <optgroup label="Category">
                    <option value="drink">Drink</option>
                    <option value="food">Food</option>
                    <option value="bean">Bean</option>
                    <option value="merch">Merchandise</option>
                </optgroup>
            </select>
            <input id="name" type="text" name="name" placeholder="* Item Name" required>
            <input id="price" type="number" step="0.01" name="price" placeholder="* Price" required>
            <input id="count" type="number" name="count" placeholder="* Inventory Count" required>
            <input id="image" type="text" name="image" placeholder="* Image Address" required>
            {% if output %}
                <p>ALERT: {{output}}</p>
            {% endif %}
                <button type="submit">Add Item</button>
        </form>

        <h2>Update Item:</h2>
        <form id="update_item_form" method="post" action="{{url_for('update_item')}}">
            <input id="name" type="text" name="name" placeholder="* Item Name" required>
            <input id="count" type="number" name="count" placeholder="* Inventory Count" required>
            <button type="submit">Update Item</button>
        </form>

        <h2>Delete Item:</h2>
        <form id="delete_item_form" method="post" action="{{url_for('delete_item')}}">
            <input id="name" type="text" name="name" placeholder="* Item Name" required>
            <button type="submit">Delete Item</button>
        </form>
    </div>
</div>

    <div class="orders_box">
        <h2>Orders:</h2>
        <textarea id="orders_textarea" readonly>{% for order in orders_list %}Order No: {{order.num}} | Account: {{order.user}} | Items: {{order.itemdict}} | Total: ${{order.total}} | Date: {{order.timestamp}}
{% endfor %}</textarea>
    </div>
</div>

{% endblock %}
